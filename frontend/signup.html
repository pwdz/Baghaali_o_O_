<!DOCTYPE html>
<html>
    <!-- Configuration part of the html file.Setting charset to UTF8 and title to Shop and adding css file to the html. -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Store</title>

        <link
            href="http://www.fontonline.ir/css/BYekan.css"
            rel="stylesheet"
            type="text/css"
        />

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/signStyle.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/modal.css">
    </head>

    
    <body>
        <section class="container" id="container">
            <div class="menu"> 
                <div class="left" id="left">
                    <!-- <button type="button" class="signin" id = "signin">ورود/ثبت نام</button> -->
                    <button type="button" class="signin" id = "signin">ورود/ثبت نام</button>
                    <button class="dropbtn" id="dropbtn"> 
                        <div class="arrow"></div>
                        <div class="dropBtnText" id="dropBtnText">Dropdown</div>
                    </button>
                    
                    <div class="dropdown-content">
                        <a href="#">پروفایل</a>
                        <a href="#">خروج از حساب</a>
                    </div>
                </div>
               
                <div class="right" id="right">
                    <button type="button" class="menuRightButton" id = "product" >محصولات</button>
                    <button type="button" class="menuRightButton" id = "contact">تماس با ما</button>
                    <button type="button" class="menuRightButton" id = "support">پشتیبانی</button>
                    <button type="button" class="menuRightButton" id = "page">صفحه اول</button>
                    <div class="logo" id="logo" style="color: skyblue; font-size: 19.2px;">فروشگاه</div>   
                </div>
                
            </div>
            <div class="modal" id="myModal">
                <!-- Modal content -->
                <div class="modal-content" id="modal-content">
                  <span class="close" onclick="clickSpanBtn();" on>&times;</span>
                  <p id="contentText"></p>
                </div>
              
            </div>
            <div class="signupContainer">
                <div class="logo" id="logo" style="color: rgb(14, 186, 197); font-size: 40px;"> فروشگاه - ثبت نام</div>  
                <div class="signDiv signinDiv">
                    <div class="signDiv signupDiv" >
                        <div class="inputDiv endInputDiv">
                            <input type="text" name="lastname" id="lastname" onfocus="validateLastName()" onkeypress="validateLastName()" required placeholder=" نام خانوادگی خود را وارد کنید..."></input>
                            <div class="tag"> نام خانوادگی</div>
                        </div>
                        <div class="inputDiv startInputDiv">
                            <input type="text" name="name" id="firstname" onfocus="validateName()" onkeypress="validateName()" required placeholder=" نام خود را وارد کنید..."></input>
                            <div class="tag tagHeight">نام</div> <!-- problem here -->
                        </div>
                    </div>
                    <div class="errorContainer">
                        <div  class="errormsg endInputDiv" id="lastnameerror"></div>
                        <div  class="errormsg startInputDiv" id="nameerror"></div>
                    </div>
                    <div class="signDiv signupDiv">
                        <div class="inputDiv endInputDiv">
                            <input type="password"  id="password" name="password"
                            minlength="8" required onfocus="validatePassword()" onkeypress="validatePassword()" placeholder="رمزعبور خود را وارد کنید..."></input>
                            <div class="tag">رمزعبور</div>
                        </div>
                        <div class="inputDiv startInputDiv">
                            <input type="email" name="email" required  id="email" onfocus="validateEmail()" onkeypress="validateEmail()" placeholder="ایمیل خود را وارد کنید..."></input>
                            <div class="tag">ایمیل</div>
                            
                        </div>    
                    </div>
                    <div class="errorContainer">
                        <div  class="errormsg endInputDiv" id="passworderror"></div>
                        <div  class="errormsg startInputDiv" id="emailerror"></div>
                    </div>
                    <div class="signDiv signupDiv">
                        <div class="inputDiv">
                            <input type=text  class="addrHolder" required onfocus="validateAddr()" onkeypress="validateAddr()" name="address" id="address" cols="40" rows="3" id="address" placeholder=" آدرس خود را وارد کنید..."></textarea>
                            <div class="tag tagAddr">آدرس</div>
                        </div>
                    </div>
                    <div class="errorContainer">
                        <div  class="errormsg" style="margin-left:40%;" id="addresserror"></div>
                    </div>
                </div>
                <button type="button" class="signupBtn" onclick="clickSignUpBtn();" data-toggle="modal" data-target="#myModal" id = "signupBtn">ثبت نام</button>
            </div>
            <footer id="footer"><p>تمامی حقوق برای توسعه دهندگان محفوظ است</p></footer>
           
        </section>
        <!-- Adding sthe script to html file -->
        <script src="assets/script/sign.js"></script>
        <script src="assets/script/modal.js"></script>
        <script src="assets/script/mainpage.js"></script>
    </body>    </html>
