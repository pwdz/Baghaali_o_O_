<!DOCTYPE html>
<html>
    <!-- Configuration part of the html file.Setting charset to UTF8 and title to Shop and adding css file to the html. -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Store</title>

        <link
            href="http://www.fontonline.ir/css/BYekan.css"
            rel="stylesheet"
            type="text/css"
        />

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/signStyle.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/modal.css">
        
    </head>

    
    <body>
        <section class="container" id="container">
            <div class="menu"> 
                <div class="left" id="left">
                    <!-- <button type="button" class="signin" id = "signin">ورود/ثبت نام</button> -->
                    <button class="dropbtn"> 
                        <div class="arrow"></div>
                        Dropdown
                    </button>
                    
                    <div class="dropdown-content">
                        <a href="#">پروفایل</a>
                        <a href="#">خروج از حساب</a>
                    </div>
                </div>
               
                <div class="right" id="right">
                    <button type="button" class="menuRightButton" id = "product" >محصولات</button>
                    <button type="button" class="menuRightButton" id = "contact">تماس با ما</button>
                    <button type="button" class="menuRightButton" id = "support">پشتیبانی</button>
                    <button type="button" class="menuRightButton" id = "page">صفحه اول</button>
                    <div class="logo" id="logo" style="color: skyblue; font-size: 19.2px;">فروشگاه</div>   
                </div>
                
            </div>
            <div class="modal" id="myModal">
                <!-- Modal content -->
                <div class="modal-content" id="modal-content">
                  <span class="close" onclick="clickSpanBtn();">&times;</span>
                  <p id="contentText"></p>
                </div>
            </div>
            <div class="signupContainer">
                <div class="logo" id="logo" style="color: rgb(14, 186, 197); font-size: 40px;"> فروشگاه - ورود</div>  
                <div class="signDiv signinDiv">
                    <div class="inputDiv">
                        <input type="email" class="signinHolderM" name="email" required  id="email" onfocus="validateEmail()" onkeypress="validateEmail()"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="ایمیل خود را وارد کنید..."></input>
                        <div class="tag tagIn">ایمیل</div>
                    </div>
                    <div class="errorContainer marginRight">
                        <div  class="errormsg endInputDiv" id="emailerror"></div>
                    </div>
                    <div class="inputDiv">
                        <input type="password" class="signinHolderM" id="password" name="password"
                        minlength="8" required onfocus="validateInPassword()" onkeypress="validateInPassword()" placeholder="رمزعبور خود را وارد کنید..."></input>
                        <div class="tag tagIn">رمزعبور</div>
                    </div>
                    <div class="errorContainer marginRight">
                        <div  class="errormsg endInputDiv" id="passworderror"></div>
                    </div>
                </div>
                
                <button type="button" class="signupBtn" data-toggle="modal" onclick="clickSignInBtn();" data-target="#myModal" id ="signInBtn">ورود</button>
                <a href="signup.html">اگر حساب کاربری ندارید کلیک کنید</a>
            
            </div>
            <footer id="footer"><p>تمامی حقوق برای توسعه دهندگان محفوظ است</p></footer>
           
        </section>
        <!-- Adding sthe script to html file -->
        <script src="assets/script/sign.js"></script>
        <script src="assets/script/modal.js"></script>
    </body>    </html>
