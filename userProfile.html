<!DOCTYPE html>
<html>
    <!-- Configuration part of the html file.Setting charset to UTF8 and title to Shop and adding css file to the html. -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Store</title>

        <link
            href="http://www.fontonline.ir/css/BYekan.css"
            rel="stylesheet"
            type="text/css"
        />

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/profileStyle.css">
    </head>

    
    <body>
        <section class="container" id="container">
            <div class="menu"> 
                <div class="left" id="left">
                    <button class="dropbtn"> 
                        <div class="arrow"></div>
                        Dropdown
                    </button>
                    
                    <div class="dropdown-content">
                        <a href="#">پروفایل</a>
                        <a href="#">خروج از حساب</a>
                    </div>
                </div>
               
                <div class="right" id="right">
                    <button type="button" class="menuRightButton" id = "product" >محصولات</button>
                    <button type="button" class="menuRightButton" id = "contact">تماس با ما</button>
                    <button type="button" class="menuRightButton" id = "support">پشتیبانی</button>
                    <button type="button" class="menuRightButton" id = "page">صفحه اول</button>
                    <div class="logo" id="logo" style="color: skyblue; font-size: 19.2px;">فروشگاه</div>   
                </div>
                
            </div>
            <div class="profileContainer">
                <div class="topDiv">
                    <p class="bigText"><span id="#username">هادی<span> عزیز، خوش آمدید</p>
                    <div class="verticalSeparator"></div>
                    <p>موجودی حساب شما: <span id="balance">۱۰/۰۰۰</span></p>
                    <button type="button" class="yellowBtn" id="balance-btn">افزایش موجودی</button> 
                </div> 
                <div class="tabContainer">
                    <button type="button" class="tabBtn" id="receiptsTab">رسید ها</button> 
                    <button type="button" class="tabBtn" id="profileTab">پروفایل</button> 
                </div>
                <div class="inputFieldsContainer">
                    <div class="pairContainer">
                    
                        <div class="inputDiv rMargin">
                            <input type="text" id="lastname" name="lastname" placeholder="مولایی"></input>
                            <div class="tag">نام‌خانوادگی</div>
                        </div>

                        <div class="inputDiv">
                            <input type="text" id="firstname" name="firstname" placeholder="هادی"></input>
                            <div class="tag">نام</div>
                        </div>

                    </div>

                    <div class="inputDiv bigW normalH bMargin">
                        <input type="password" id="password" name="password"
                        minlength="6" required placeholder="رمزعبور خود را وارد کنید..."></input>
                        <div class="tag">رمز عبور</div>

                    </div>
                    <div class="inputDiv bigW bigH">
                        <textarea  name="address" cols="40" rows="3" id="address"placeholder="تهران، تهران، امیرکبیر"></textarea>
                        <div class="tag">آدرس</div>
                    </div>
                </div>


                <button type="button" class="yellowBtn" id="modifyBtn">ویرایش اطلاعات</button>
            </div>
            
            <footer id="footer"><p>تمامی حقوق برای توسعه دهندگان محفوظ است</p></footer>
           
        </section>
        <!-- Adding sthe script to html file -->
        <!-- <script src="resources/script/index.js"></script> -->
    </body>    </html>
