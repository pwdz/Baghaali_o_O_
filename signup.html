<!DOCTYPE html>
<html>
    <!-- Configuration part of the html file.Setting charset to UTF8 and title to Shop and adding css file to the html. -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Store</title>

        <link
            href="http://www.fontonline.ir/css/BYekan.css"
            rel="stylesheet"
            type="text/css"
        />

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/signStyle.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    
    <body>
        <section class="container" id="container">
            <div class="menu"> 
                <div class="left" id="left">
                    <!-- <button type="button" class="signin" id = "signin">ورود/ثبت نام</button> -->
                    <button class="dropbtn"> 
                        <div class="arrow"></div>
                        Dropdown
                    </button>
                    
                    <div class="dropdown-content">
                        <a href="#">پروفایل</a>
                        <a href="#">خروج از حساب</a>
                    </div>
                </div>
               
                <div class="right" id="right">
                    <button type="button" class="menuRightButton" id = "product" >محصولات</button>
                    <button type="button" class="menuRightButton" id = "contact">تماس با ما</button>
                    <button type="button" class="menuRightButton" id = "support">پشتیبانی</button>
                    <button type="button" class="menuRightButton" id = "page">صفحه اول</button>
                    <div class="logo" id="logo" style="color: skyblue; font-size: 19.2px;">فروشگاه</div>   
                </div>
                
            </div>
            <div class="signupContainer">
                <div class="logo" id="logo" style="color: rgb(14, 186, 197); font-size: 40px;"> فروشگاه - ثبت نام</div>  
                <div class="signDiv signinDiv">
                    <div class="signDiv signupDiv" >
                        <div class="inputDiv endInputDiv">
                            <input type="text" required placeholder=" نام خانوادگی خود را وارد کنید..."></input>
                            <div class="tag tagUp"> نام خانوادگی</div>
                        </div>
                        <div class="inputDiv startInputDiv">
                            <input  type="text" placeholder=" نام خود را وارد کنید..."></input>
                            <div class="tag tagUp">نام</div>
                        </div>
                    </div>
                    <div class="signDiv signupDiv">
                        <div class="inputDiv endInputDiv">
                            <input type="password"  id="pass" name="password"
                            minlength="6" required placeholder="رمزعبور خود را وارد کنید..."></input>
                            <div class="tag tagUp">رمزعبور</div>
                        </div>
                        <div class="inputDiv startInputDiv">
                            <input type="email" name="email" required  id="email" placeholder="ایمیل خود را وارد کنید..."></input>
                            <div class="tag">ایمیل</div>
                        </div>
                    </div>
                    <div class="signDiv signupDiv">
                        <div class="inputDiv">
                            <textarea  class="addrHolder" required name="address" cols="40" rows="3" id="address" placeholder=" آدرس خود را وارد کنید..."></textarea>
                            <div class="tag tagAddr">آدرس</div>
                        </div>
                    </div>
                </div>
                
                <button type="button" class="signupBtn" id = "signupBtn">ثبت نام</button>
            
            </div>
            
            <footer id="footer"><p>تمامی حقوق برای توسعه دهندگان محفوظ است</p></footer>
           
        </section>
        <!-- Adding sthe script to html file -->
        <!-- <script src="resources/script/index.js"></script> -->
    </body>    </html>
