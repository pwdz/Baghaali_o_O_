<!DOCTYPE html>
<html>
    <!-- Configuration part of the html file.Setting charset to UTF8 and title to Shop and adding css file to the html. -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Store</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/signupStytle.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    
    <body>
        <section class="container" id="container">
            <div class="menu"> 
                <div class="left" id="left">
                    <!-- <button type="button" class="signin" id = "signin">ورود/ثبت نام</button> -->
                    <button class="dropbtn"> 
                        <div class="arrow"></div>
                        Dropdown
                    </button>
                    
                    <div class="dropdown-content">
                        <a href="#">پروفایل</a>
                        <a href="#">خروج از حساب</a>
                    </div>
                </div>
               
                <div class="right" id="right">
                    <button type="button" class="menuRightButton" id = "product" >محصولات</button>
                    <button type="button" class="menuRightButton" id = "contact">تماس با ما</button>
                    <button type="button" class="menuRightButton" id = "support">پشتیبانی</button>
                    <button type="button" class="menuRightButton" id = "page">صفحه اول</button>
                    <div class="logo" id="logo" style="color: skyblue; font-size: 19.2px;">فروشگاه</div>   
                </div>
                
            </div>
            <div class="signupContainer">
                <div class="logo" id="logo" style="color: rgb(14, 186, 197); font-size: 40px;"> فروشگاه - ورود</div>  
                <div style="display: flex; flex-direction: column; grid-gap: 10px; width: 100%;">
                    <div class="inputDiv">
                        <input type="email" name="email" required  id="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="ایمیل خود را وارد کنید..."></input>
                        <div class="tag">ایمیل</div>
                    </div>
                    <div class="inputDiv">
                        <input type="password" id="pass" name="password"
                        minlength="6" required placeholder="رمزعبور خود را وارد کنید..."></input>
                        <div class="tag">رمزعبور</div>
                    </div>
                </div>
                
                <button type="button" class="signupBtn" id = "signupBtn">ورود</button>
                <a href="#">اگر حساب کاربری ندارید کلیک کنید</a>
            
            </div>
            
            <footer id="footer"><p>تمامی حقوق برای توسعه دهندگان محفوظ است</p></footer>
           
        </section>
        <!-- Adding sthe script to html file -->
        <!-- <script src="resources/script/index.js"></script> -->
    </body>    </html>
